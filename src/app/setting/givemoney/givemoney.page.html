
<!DOCTYPE html>
<ion-header>
  <ion-toolbar>
    <!-- <ion-title>message</ion-title> -->
    <a (click)="goback()" style="color: #606c70">
      <ion-icon name="return-down-back-outline" style="width: 30px; height: 30px;"></ion-icon>
      BACK
    </a>

  </ion-toolbar>
</ion-header>

<ion-content>

<ion-content>

    <ion-card class="top">

          <img src="../assets/img/B_adobespark.png" style= " width: 40px; height: 40px;">
          代幣轉讓
        </ion-card-subtitle>


<form>

  <ion-item>受饋用戶資料</ion-item>

        <ion-label>
          <ion-input placeholder="   name">
           <p>用戶名稱 :</p>

          </ion-input>
        </ion-label>


        <!-- Number type input -->
        <ion-label>
          <ion-input type="number"  placeholder="   number">
           <p> 手機號碼 : </p>
          </ion-input>
        </ion-label>




        <ion-label>
            <ion-input type="number"  placeholder="   $">
             <p> 金額 :</p>
            </ion-input>
          </ion-label>



          <!-- Input with clear button when there is a value -->

            <ion-input placeholder="   (可省略)">

            </ion-input>

          </ion-label>

    </form>
  </ion-card-header>
 </ion-card>

<ion-card >
