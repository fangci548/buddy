<!DOCTYPE html>

  <ion-list>
    <!-- <a [routerlink]="[/detail]"> -->
      <ion-item *ngFor="let case of cases"  (click)="showDetail(case)">
        <ion-avatar  style="width: 60px; height: 60px; margin-right: 15px;"><img
            src="../../assets/img/[removal.ai]_tmp-60ed2eadc397b.png"></ion-avatar>
        <ion-label>
        <h1>
          {{case.userName}}
          <ion-icon style="float: right;" name="ellipsis-horizontal-outline"></ion-icon><br>
          <ion-badge slot="start">{{case.hashtag}}</ion-badge>
          <ion-icon color="success" style="float: right;" name="checkmark-outline"></ion-icon>
        </h1>
        <p><br>{{case.content}}</p>
        </ion-label>
      </ion-item>

  </ion-list>
