<!DOCTYPE html>

<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-title>BUDDY!</ion-title>
      </ion-col>
      <ion-col size="4" offset="2">
        <ion-badge class="coinbar">
          <img src="../assets/img/B_adobespark.png" style="float: left; width: 25px; height: 25px;">
          350
        </ion-badge>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange) = " segmentChanged ($event)">
    <!-- Default Segment -->
    <ion-segment-button value="home">
      <ion-label>收藏</ion-label>
    </ion-segment-button>
    <ion-segment-button value="enemies">
      <ion-label>執行中</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-segment>
    <!-- Segment with anchors -->
    <ion-segment-button value="dogs">
      <ion-label>我的貼文</ion-label>
    </ion-segment-button>
    <ion-segment-button value="cats">
      <ion-label>已完成</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item>
      <ion-avatar>

        <img src="../../assets/img/[removal.ai]_tmp-60ed2eadc397b.png">
      </ion-avatar>
      <ion-label>
        <h1>
          Eden<br>
          <ion-badge color="secondary" slot="start">11</ion-badge>
          <ion-badge slot="end">22</ion-badge>
            <ion-checkbox  color="danger" style="float: right;" slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
        </h1>
        <p><br>想學java物件導向, 有學過C語言</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar><img src="../../assets/img/[removal.ai]_tmp-60ed2eadc397b.png"></ion-avatar>
      <ion-label>
        <h1>
          Chao<br>
          <ion-badge color="primary" slot="start">11</ion-badge>
          <ion-buttons style="float: right;" slot="primary">
            <ion-button (click)="clickedheart()">
              <ion-icon color = "danger" slot="icon-only" name="heart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </h1>
        <p><br>想學C語言, 從頭開始教</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
