<!DOCTYPE html>

<ion-content>
  <ion-list>
    <!-- <a [routerlink]="[/detail]"> -->
      <ion-item *ngFor="let case of cases" (click)="showdetail(case)">
        <ion-avatar>
          <img src="https://picsum.photos/100/100?random= + {{case.id}}" />
        </ion-avatar>
        <ion-label>
          <h1>
            {{case.userName}}<br>
            <ion-badge slot="start">{{case.hashtag}}</ion-badge>
            <ion-icon color="danger" style="float: right;"  name="heart"></ion-icon>
          </h1>
          <p><br>{{case.content}}</p>
        </ion-label>
      </ion-item>
    <!-- </a> -->
  </ion-list>
</ion-content>
