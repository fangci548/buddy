<!DOCTYPE html>

<ion-content>
  <ion-list>
    <!-- <a [routerlink]="[/detail]"> -->
      <ion-item *ngFor="let case of cases" >
        <ion-avatar>
          <img src="https://picsum.photos/100/100?random= + '{{case.id}}5'" />
        </ion-avatar>
        <ion-label>
          <h1>{{case.userName}}
            <ion-icon style="float: right;" name="ellipsis-horizontal-outline"></ion-icon><br>
            <ion-badge>{{case.hashtag}}</ion-badge>
            <ion-badge *ngIf="case.id == 1 || case.id == 2" slot="start"
              style="float: right; height: 30px; width: 30px; background-color: #F38181; --padding-top: 6px;">{{case.id + 1}}</ion-badge>
          </h1>
          <p><br>{{case.content}}</p>
        </ion-label>
      </ion-item>
    <!-- </a> -->
  </ion-list>
</ion-content>
