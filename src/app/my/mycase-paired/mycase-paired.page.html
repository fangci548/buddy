<!DOCTYPE html>
<ion-content>
<ion-list>
  <ion-item *ngFor="let case of cases | filter:mysearch" (click)="showDetail(case)">
    <ion-avatar>

      <img src="https://picsum.photos/100/100?random= + '{{case.id}} + 88'" />
    </ion-avatar>
    <ion-label>
      <h1>
        {{case.userName}}
        <ion-icon style="float: right;" name="ellipsis-horizontal-outline"></ion-icon><br>
        <ion-badge slot="start">{{case.hashtag}}</ion-badge>
        <!-- <ion-badge slot="end">22</ion-badge> -->
        <ion-badge *ngIf="case.id == 1 || case.id == 2" slot="start"
          style="float: right; height: 30px; width: 30px; background-color: #F38181; --padding-top: 6px;">
          {{case.id + 1}}</ion-badge>
      </h1>
      <p><br>{{case.content}}</p>
    </ion-label>
  </ion-item>

</ion-list>

</ion-content>
